<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fab fa-youtube"></i>
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="status-bar__column">
        <span>10:26</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>99%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <h1 class="header-title">Friends</h1>
      <div class="header-icon">
        <i class="fas fa-search"></i>
        <i class="fas fa-user-plus"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>

    <div class="header-sub">
      <i class="fas fa-exclamation-circle"></i>
      <span>Friend's Names Display</span>
      <i class="fas fa-angle-right"></i>
    </div>

    <div class="profile">
      <div class="profile-img">
        <img
          src="https://t1.daumcdn.net/cfile/tistory/9922A33A5BC4214A0F"
          width="70px"
          height="70px"
        />
      </div>
      <span class="profile-name">Yang</span>
    </div>

    <main>
      <div class="friends-recommend">
        <div class="friends-recommend__top">
          <span>a birthday friend</span>
          <i class="fas fa-angle-up"></i>
        </div>
        <div class="friends-recommend__bottom">
          <div class="friends-recommend__bottom-img"></div>
          <span>Check your friend's birthday.</span>
          <span>3</span>
          <i class="fas fa-angle-right"></i>
        </div>
      </div>

      <div class="friends-recommend">
        <div class="friends-recommend__top">
          <span>Recommended friend</span>
          <i class="fas fa-angle-up"></i>
        </div>
        <div class="friends-recommend__bottom">
          <div class="friends-recommend__bottom-img">
            <i class="far fa-smile"></i>
          </div>
          <span>Meet a new friend!</span>
          <span>31</span>
          <i class="fas fa-angle-right"></i>
        </div>
      </div>

      <div class="friends-recommend">
        <div class="friends-recommend__top">
          <span>Channel</span>
          <i class="fas fa-angle-up"></i>
        </div>
        <div class="friends-recommend__bottom">
          <div class="friends-recommend__bottom-img">
            <i class="fas fa-door-open"></i>
          </div>
          <span>Channel</span>
          <span>12</span>
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/18780b03a1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
