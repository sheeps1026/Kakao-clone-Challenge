<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fab fa-youtube"></i>
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="status-bar__column">
        <span>10:26</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>99%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- 메인 창 -->
    <div class="login-main">
      <div class="login-main__title">
        <span>Welocome to KakaoTalk</span>
      </div>
      <div class="login-main__sentence">
        <span
          >If you have a Kakao Account,<br />log in with your email or phone
          number.</span
        >
      </div>
    </div>

    <form action="friends.html" method="get">
      <div class="login-input">
        <input
          class="login-input__id"
          type="text"
          placeholder="Email or phone number"
          required
        />
        <input
          class="login-input__password"
          type="password"
          placeholder="Passwrod"
          required
        />
        <input class="login-input__submit" type="submit" value="Log in" />
        <input class="login-input__submit" type="submit" value="Sign Up" />
        <a href="#">Find Kakao Account or Password</a>
      </div>
    </form>

    <div id="small-screen">
      <span>Your screen is too big<br></span>
      <span>Please reduce the size a little bit more</span>
    </div>

    <script
      src="https://kit.fontawesome.com/18780b03a1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
