<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fab fa-youtube"></i>
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="status-bar__column">
        <span>10:26</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>99%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
        <a href="javascript:history.back();">
            <i class="fas fa-angle-left fa-lg"></i>
        </a>
        <h1 class="header-title">Settings</h1>
        <div class="header-icon">
            <i class="fas fa-search"></i>                  
        </div>
    </header>    
    
    <main class="main-settings">
        <ul class="settings-list">
            <li class="settings-row">
                <div class="settings-row__content">
                    <i class="fas fa-bullhorn fa-sm"></i>
                    <span>Notices</span>
                </div>
            </li>
            <li class="settings-row">
                <div class="settings-row__content">
                    <i class="fas fa-flask"></i>
                    <span>Kakao Lab</span>
                </div>
            </li>
            <li class="settings-row">
                <div class="settings-row__content nth-child__3 opacity">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Version</span>
                    <span>Latest Version</span>
                </div>
            </li>
            <li class="settings-row">
                <div class="settings-row__content nth-child__4">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
            </li>
            <li class="settings-row">
                <div class="settings-row__content">
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                </div>
            </li>
            <li class="settings-row">
                <div class="settings-row__content">
                    <i class="far fa-user"></i>
                    <span>Friends</span>
                </div>
            </li>
            <li class="settings-row">
                <div class="settings-row__content">
                    <i class="far fa-comment"></i>
                    <span>Chats</span>
                </div>
            </li>
            <li class="settings-row">
                <div class="settings-row__content opacity">
                    <i class="fas fa-adjust"></i>
                    <span>Display</span>
                    <span>Default display</span>
                </div>
            </li>
            <li class="settings-row">
                <div class="settings-row__content">
                    <i class="fas fa-phone-alt"></i>
                    <span>Call</span>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="Friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="Chats.html">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="Find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="More.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="small-screen">
      <span>Your screen is too big<br></span>
      <span>Please reduce the size a little bit more</span>
    </div>

    <script
      src="https://kit.fontawesome.com/18780b03a1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
